      href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Oswald:wght@400;500;600;700&family=Poppins:ital,wght@0,200;0,400;0,500;0,700;0,900;1,200;1,400;1,500;1,700;1,900&display=swap"

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(function () {
        $("header").load("/common/header.html");
      });
    </script>
    <script>
      $(function () {
        $("footer").load("/common/footer.html");
      });
    </script>
    <title>Contact Us</title>
  </head>

  <body>
    <header></header>

    <section>
      <h2>Contact Us</h2>
      <p>
        We'd love to hear from you! Please use the form below to get in touch.
      </p>
      <form action="submit-form.php" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="number">Phone Number:</label>
        <input type="tel" id="number" name="number" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        <input type="submit" value="Submit" />
      </form>
    </section>

    <footer></footer>
  </body>
</html>
