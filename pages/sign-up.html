<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://16bityoda.github.io/ML-Strength/css/sign-up.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Poppins:ital,wght@0,400;0,700;1,700&display=swap"
      rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script type="text/javascript">
      $("document").ready(function () {
        $("header").load("https://16bityoda.github.io/ML-Strength/common/header.html");
      });
    </script>
    <script type="text/javascript">
      $("document").ready(function () {
        $("footer").load("https://16bityoda.github.io/ML-Strength/common/footer.html");
      });
    </script>
    <script type="text/javascript" src="https://16bityoda.github.io/ML-Strength/javascript/sign-up.js"></script>
      <script>
        // When the user clicks on <div>, open the popup
        function myFunction() {
          var popup = document.getElementById("myPopup");
          popup.classList.toggle("show");
        }
      </script>
    <title>Join Now!</title>
  </head>
  <body>
    <header></header>

    <section>
      <div class="article-wrapper">
        <article>
          <p>Are you ready to take the next step in your fitness journey?</p> 
          <p>Come and experience the ML Strength difference today!</p>
          <p>We can't wait to see you in the gym!</p>
        </article>
        
        <h1>Fill out our registration form below</h1>
      </div>


      <div class="web-form-div">
        <form>
          <h3>Registration form:</h3>

          <div class="popup" onmouseover="myFunction()" onclick="myFunction()"><p>Help?</p>
            <video autoplay mute controls src="https://16bityoda.github.io/ML-Strength/videos/atoms-6785.mp4" class="popuptext" id="myPopup"></video>
          </div> 

          
          <label for="first-name" class="required-label">First name:</label>
          <div class="input-icons" id="icon-1">
            <i class="fa-solid fa-user-pen" style="color: #ff4739;"></i>
            <input placeholder="First name" type="text" id="name" class="input-field" name="name" pattern="[a-zA-Z]{1,}" required placeholder="First name" autocomplete="on" title="Please enter a valid name (letters only) e.g. John">
            <div class="error-message" id="name-error"></div><br>
          </div>
          
          <label for="Last-name" class="required-label">Surname:</label>
          <div class="input-icons" id="icon-2">
            <i class="fa-solid fa-user-pen" style="color: #ff4739;"></i>
            <input placeholder="Surname" type="text" id="surname" class="input-field" name="name" pattern="[a-zA-Z]{1,}" required placeholder="Surname" autocomplete="on" title="Please enter a valid surname (letters only) e.g. Smith">
            <div class="error-message" id="surname-error"></div><br>
          </div>

          <label for="membership-start-date">Membership start date:</label>
          <div class="input-icons" id="icon-3">
            <i class="fa-regular fa-calendar-days" style="color: #ff4739;"></i>
            <input placeholder="Start date"  class="input-field" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" id="date" />
            <div class="error-message" id="membership-error"></div><br>
          </div>

          <label for="email" class="required-label">Email:</label>
          <div class="input-icons" id="icon-4">
            <i class="fa-solid fa-at" style="color: #ff4739;"></i>
            <input placeholder="Email" type="email" id="email" class="input-field" name="email" pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" autocomplete="on" required title="Please enter a valid email address e.g. johnsmith1@email.com">
            <div class="error-message" id="email-error"></div><br>
          </div>
          
          <label for="address" class="required-label">Address:</label>
          <div class="input-icons" id="icon-5">
            <i class="fa-solid fa-location-dot" style="color: #ff4739;"></i>
            <input type="text" id="address" name="address" class="input-field" pattern="^[#.0-9a-zA-Z\s,-]+$" required placeholder="Address" autocomplete="on" title="Please enter your current postal address, suburb and postcode">
            <div class="error-message" id="address-error"></div><br>
          </div>

          <label for="contact-num" class="required-label">Contact number:</label>
          <div class="input-icons" id="icon-6">
            <i class="fa-solid fa-phone" style="color: #ff4739;"></i>
            <input type="tel" id="contact-num" name="contact-num" class="input-field" autocomplete="on" pattern="^^([0-9]{10}|[0-9]{4}\s[0-9]{3}\s[0-9]{3}|[0-9]{4}\s[0-9]{4}|[0-9]{8})$" required placeholder="Contact number" title="Please enter a valid contact number (e.g. 04xx xxx xxx or 32xx xxxx)">
            <div class="error-message" id="contact-num-error"></div><br>
          </div>

          
          <label for="medical">Medical conditions:</label>
          <div class="input-icons" id="icon-7">
            <i class="fa-solid fa-suitcase-medical" style="color: #ff4739;"></i>
            <textarea id="medical" name="medical" class="input-field" placeholder="Please list any allergies and/or medical conditions incase of an emergency."></textarea>
            <div class="error-message" id="name-error"></div><br>
          </div>
          
          
          
          <button class="section-buttons" type="submit">Submit</button>
        </form>
      </div>
    </section>
    <footer></footer>
  </body>
  </html>
